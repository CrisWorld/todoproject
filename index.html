<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time focus!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h5><i class="fa-solid fa-circle-check"></i> Pomofocus</h5>
            <div class="button">
                <button><i class="fa-solid fa-chart-simple"></i> Report</button>
                <button><i class="fa-solid fa-gear"></i> Setting</button>
                <button><i class="fa-solid fa-circle-user"></i> Login</button>
            </div>

            <form action="" class="form-setting" style="display: none">
                <div class="form-head color2">
                    <b>Setting</b>
                    <button><i class="fa-solid fa-xmark color2"></i></button>
                </div>
                <div class="form-separate"></div>
                <div class="form-time">
                    <i class="fa-solid fa-clock color1"></i>
                    <span class="color1">TIMER</span>
                    <p class="color2 mb-1 mt-3">Time (minutes)</p>
                    <div class="d-flex justify-content-between">
                        <div>
                            <p class="color1 m-0">Pomodoro</p>
                            <input type="number" value="25" class="input-set-time color2">
                        </div>
                        <div>
                            <p class="color1 m-0">Short Break</p>
                            <input type="number" value="5" class="input-set-time color2">
                        </div>
                        <div>
                            <p class="color1 m-0">Long Break</p>
                            <input type="number" value="15" class="input-set-time color2">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <span class="color2">Auto Start Breaks</span>
                        <input type="checkbox">
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <span class="color2">Auto Start Pomodoros</span>
                        <input type="checkbox">
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <span class="color2">Long Break interval</span>
                        <input type="number" value="5" class="input-set-time color2">
                    </div>
                </div>
            </form>
        </div>
        <div class="navbar-separate1" id="navbar-separate1"></div>
        <div class="container">
            <nav class="navbar">
                <button class="nav-item" style="background-color:rgba(165, 42, 42, 0.326); border-radius: 5px; font-weight: 500; padding: 5px;">Pomodoro</button>
                <button class="nav-item">Short Break</button>
                <button class="nav-item">Long Break</button>
            </nav>
            <div class="time" id="time">
                25:00
            </div>
            <button class="btn-start" id="btn-start">START</button>
        </div>
        <div class="footer">
            <p>#1</p>
            <b>Time to focus!</b>
            <div class="footer-task">
                <h4>Tasks</h4>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="navbar-separate2"></div>
        </div>
        <div class="task">
            <button class="btn-add-task"><b><i class="fa-solid fa-circle-plus"></i> Add Task</b></button>
        </div>
    </div>
    <script src="handle.js"></script>
    <script>
         document.getElementById("btn-start").onclick = timer.startCount.bind(this,{currentTime: 0,futureTime: 120000, percent: 0,selector: "time", selectorbtn: "btn-start"});
    </script>
</body>
</html>
